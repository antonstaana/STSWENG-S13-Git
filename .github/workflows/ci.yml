
name: CI

on:
  # Triggers on pushes & pull requests to the Main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.3

      - run: npm ci
      - run: npm test
